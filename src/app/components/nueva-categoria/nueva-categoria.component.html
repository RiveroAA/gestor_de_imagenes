<div class="row bg-secondary p-2 mt-2">
     <h3 class="text-center">Agregar categoría</h3>
     <form (ngSubmit)="onSubmit()" [formGroup]="categoriaForm">
       <label for="campo1">Nombre</label>
       <input type="text" class="form-control mb-2" id="campo1" placeholder="Nombre de Categoría" formControlName="nombre">
   
       <button type="submit" class="btn btn-primary mb-2">Agregar</button>
     </form>
</div>
