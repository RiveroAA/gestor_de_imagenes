<div class="row justify-content-center bg-secondary p-2 px-0">
  <div *ngFor="let imagen of imagenes" class="col-4 mb-3">
    <div class="card border border-0 bg-light">
      <img
        [src]="'http://localhost:1337' + imagen.attributes.foto.data.attributes.url"
        alt="Imagen" class="card-img-top"/>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <p class="card-text">
            <button class="btn btn-link" (click)="toggleDropdown(imagen)">Ver Categor√≠as</button>
          </p>
        </div>
        <ul class="list-unstyled" *ngIf="imagen.showCategories">
          <li *ngFor="let categoria of imagen.attributes.categorias.data">
            {{ categoria.attributes.nombre }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
